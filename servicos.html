<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Mini Mercado Sousa</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html">Início</a>
                <a class="nav-link text-white" href="alimentos.html">Alimentos</a>
                <a class="nav-link text-white" href="frutas-verduras.html">Frutas e Verduras</a>
                <a class="nav-link text-white" href="higiene.html">Higiene</a>
                <a class="nav-link text-white" href="carrinho.html">Carrinho</a>
                <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Agendamento de Serviços</h2>
        <form id="form-agendamento" class="my-4">
            <div class="mb-3">
                <label for="nome-agendamento" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome-agendamento" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="tipo-servico" class="form-label">Tipo de Serviço</label>
                <select id="tipo-servico" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="retirada">Retirada no Local</option>
                    <option value="entrega">Tele-entrega</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data-hora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="data-hora" required>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-success">Agendar</button>
            </div>
        </form>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
