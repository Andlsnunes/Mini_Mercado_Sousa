<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Mini Mercado Sousa</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html">Alimentos</a>
                <a class="nav-link text-white" href="frutas-verduras.html">Frutas e Verduras</a>
                <a class="nav-link text-white" href="higiene.html">Higiene</a>
                <a class="nav-link text-white" href="servicos.html">Serviços</a>
                <a class="nav-link text-white" href="carrinho.html">Carrinho</a>
                <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Cadastro de Cliente</h2>
        <form class="my-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Sua senha">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="voltarInicio()">Voltar</button>
                <button type="button" class="btn btn-primary" onclick="cadastrar()">Enviar Dados</button>
            </div>
        </form>

        <h2 class="text-center mt-5">Entrar</h2>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
                <label for="loginSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginSenha" placeholder="Sua senha">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="voltarInicio()">Voltar</button>
                <button type="button" class="btn btn-primary" onclick="entrar()">Entrar</button>
            </div>
        </form>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
