<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Mini Mercado Sousa</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html">Início</a>
                <a class="nav-link text-white" href="alimentos.html">Alimentos</a>
                <a class="nav-link text-white" href="frutas-verduras.html">Frutas e Verduras</a>
                <a class="nav-link text-white" href="higiene.html">Higiene</a>
                <a class="nav-link text-white" href="servicos.html">Serviços</a>
                <a class="nav-link text-white" href="carrinho.html">Carrinho</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Cadastro de Cliente</h2>
        <form id="form-cadastro" class="my-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" rows="3" placeholder="Digite seu endereço"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
