<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Mercado Sousa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Mini Mercado Sousa</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="alimentos.html">Alimentos</a>
            <a class="nav-link" href="frutas-verduras.html">Frutas e Verduras</a>
            <a class="nav-link" href="higiene.html">Higiene</a>
            <a class="nav-link" href="servicos.html">Serviços</a>
            <a class="nav-link" href="carrinho.html">Carrinho</a>
            <a class="nav-link" href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carrossel1.jpg" class="d-block w-100" alt="Promoção de alimentos">
                </div>
                <div class="carousel-item">
                    <img src="img/carrossel2.jpg" class="d-block w-100" alt="Promoção de frutas">
                </div>
                <div class="carousel-item">
                    <img src="img/carrossel3.jpg" class="d-block w-100" alt="Promoção de higiene">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </main>

    <footer>
        <p>© 2024 Mini Mercado Sousa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
