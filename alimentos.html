<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos - Mini Mercado Sousa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Alimentos</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html">Home</a>
                <a class="nav-link text-white" href="frutas-verduras.html">Frutas e Verduras</a>
                <a class="nav-link text-white" href="higiene.html">Higiene</a>
                <a class="nav-link text-white" href="servicos.html">Serviços</a>
                <a class="nav-link text-white" href="carrinho.html">Carrinho</a>
                <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./img/arroz.jpg" class="card-img-top" alt="Pacote de Arroz">
                    <div class="card-body">
                        <h5 class="card-title">Arroz</h5>
                        <p class="card-text">R$ 5,99</p>
                        <button class="btn btn-success add-to-cart" onclick="adicionarAoCarrinho(1, 'Arroz', 5.99, './img/arroz.jpg')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./img/feijao.jpg" class="card-img-top" alt="Pacote de Feijão">
                    <div class="card-body">
                        <h5 class="card-title">Feijão</h5>
                        <p class="card-text">R$ 6,99</p>
                        <button class="btn btn-success add-to-cart" onclick="adicionarAoCarrinho(2, 'Feijão', 6.99, './img/feijao.jpg')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
