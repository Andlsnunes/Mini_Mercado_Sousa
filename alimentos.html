<!DOCTYPE html>

    <link rel="stylesheet" href="/css/style.css">

    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mini Mercado Sousa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="frutas-verduras.html">Frutas e Verduras</a></li>

                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
                </ul>
            </div>
        </div>

        <h1 class="text-center mb-4">Produtos de Alimentos</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="/img/arroz.jpg" class="card-img-top" alt="Arroz">
                    <div class="card-body">
                        <h5 class="card-title">Arroz</h5>
                        <p class="card-text">R$10,00</p>
                        <button class="btn btn-primary add-to-cart" data-product="Arroz" data-price="10">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
