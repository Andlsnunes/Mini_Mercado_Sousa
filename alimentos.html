<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>Mini Mercado Sousa - Alimentos</h1>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Nossos Alimentos</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <img src="./img/arroz.jpg" class="card-img-top" alt="Arroz">
                    <div class="card-body text-center">
                        <h5 class="card-title">Arroz</h5>
                        <p class="card-text">Preço: R$5,99</p>
                        <button class="btn btn-primary" onclick="adicionarAoCarrinho(1, 'Arroz', 5.99, './img/arroz.jpg')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <img src="./img/feijao.jpg" class="card-img-top" alt="Feijão">
                    <div class="card-body text-center">
                        <h5 class="card-title">Feijão</h5>
                        <p class="card-text">Preço: R$6,99</p>
                        <button class="btn btn-primary" onclick="adicionarAoCarrinho(2, 'Feijão', 6.99, './img/feijao.jpg')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="./index.html" class="btn btn-secondary">Voltar ao Início</a>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
