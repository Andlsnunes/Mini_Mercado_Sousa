<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos de Higiene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>Mini Mercado Sousa - Produtos de Higiene</h1>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Produtos de Higiene</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./img/shampoo.png" class="card-img-top" alt="Shampoo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Shampoo</h5>
                        <p class="card-text">Preço: R$22,00</p>
                        <button class="btn btn-primary" onclick="adicionarAoCarrinho(5, 'Shampoo', 22.00, './img/shampoo.png')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./img/sabonete.jpg" class="card-img-top" alt="Sabonete">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sabonete</h5>
                        <p class="card-text">Preço: R$3,49</p>
                        <button class="btn btn-primary" onclick="adicionarAoCarrinho(6, 'Sabonete', 3.49, './img/sabonete.jpg')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./img/pasta_de_dente.png" class="card-img-top" alt="Sabonete">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sabonete</h5>
                        <p class="card-text">Preço: R$3,49</p>
                        <button class="btn btn-primary" onclick="adicionarAoCarrinho(6, 'SPasta de Dente', 3.49, './img/pasta_de_dente.png')">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
