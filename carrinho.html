<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>Mini Mercado Sousa</h1>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center">Seu Carrinho</h2>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="itens-carrinho"></tbody>
        </table>
        <h3 id="total-carrinho" class="text-end"></h3>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="voltarInicio()">Voltar</button>
            <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        © 2024 Mini Mercado Sousa. Todos os direitos reservados.
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
